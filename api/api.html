<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0" />
        <meta name="keywords" content="pdok,kaart,wizard" />
        <meta name="description" content="" />
        <title>PDOK Kaart op maat</title>
    </head>
    <body>
        <script type="text/javascript" src="js/OpenLayers.js"></script>
        <script type="text/javascript" src="js/proj4js-compressed.js"></script>
        <script type="text/javascript" src="js/pdok-api.js"></script>
        <script type="text/javascript" src="js/geozetlib.js"></script>
        <script type="text/javascript">
            Pdok.addcss("styles/default/style.css");
            Pdok.addcss("styles/api.css");
            OpenLayers.ImgPath = "img/";
            var config_vialink = OpenLayers.Util.getParameters();
            if (!config_vialink.mapdiv) {
                config_vialink.mapdiv = 'map_vialink';
            }
            var api_vialink;
            var pdok_kaart_api;
            Pdok.ready(function() {
                api_vialink = new Pdok.Api(config_vialink);
                pdok_kaart_api = api_vialink;
            });
        </script>
        <div id="map_vialink" class="fullscreen olMap"></div>
    </body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<script src="../js/jquery.js"></script>
		<script src="../api/js/OpenLayers.js"></script>
		<script src="../api/js/proj4js-compressed.js"></script>
		<script src="../api/js/pdok-api.js"></script>
		<link rel="stylesheet" href="../api/styles/default/style.css" type="text/css">
<link rel="stylesheet" href="../api/styles/api.css" type="text/css">
		<script>var config = {
		"zoom":8,
		"loc":['142500','470000'],
		"pdoklayers":'BRT',
		"locationtool":true,
		"locationtoolstyle":'mt5',
		"locationtoolxfield":'x',
		"locationtoolyfield":'y',
		"locationtoolzmin":8,
		"locationtoolzmax":14
		};
		function createPDOKKaart() {
			var api = new Pdok.Api(config);
			return api;
		}
		OpenLayers.ImgPath="../api/img/";
		</script>
	</head>
	<body>
		<form>
			Klik in de kaart om een locatie op te slaan.<BR>
			X-coordinaat in RD: <input id="x" name="x" type="text" /> , Y-coordinaat in RD: <input id="y" name="y" type="text" />
		</form>
		<div id="map"></div>
		<script>
			var api = createPDOKKaart();
		</script>
	</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<script src="../api/js/OpenLayers.js"></script>
		<script src="../api/js/proj4js-compressed.js"></script>
		<script src="../api/js/pdok-api.js"></script>
		<link rel="stylesheet" href="../api/styles/default/style.css" type="text/css">
		<link rel="stylesheet" href="../api/styles/api.css" type="text/css">
		<script>var config = {
			"zoom":8,
			"loc":['119060','570880'],
			"pdoklayers":'BRT,BRT,TOP50VECTOR,TOP50VECTOR,TOP10NL2,TOP10NL2'
		};
		function createPDOKKaart() {var api = new Pdok.Api(config);return api;}
		OpenLayers.ImgPath="http://kaart.pdok.nl/api/img/";
		</script>
	</head>
	<body>
		<div id="map"></div>
		<script>
			var api = createPDOKKaart();
			api.map.getLayersByName('BRT Achtergrondkaart (WMTS)')[0].setOpacity(0.3);
			api.map.getLayersByName('BRT Achtergrondkaart (WMTS)')[0].setVisibility(false);
			api.map.getLayersByName('BRT Achtergrondkaart (WMTS)')[1].setVisibility(false);
			api.map.getLayersByName('BRT Achtergrondkaart (WMTS)')[0].setName('BRT Achtergrondkaart (WMTS) - Zachtere kleuren');
			api.map.getLayersByName('TOP50 Vector (WMTS)')[0].setVisibility(false);
			api.map.getLayersByName('TOP50 Vector (WMTS)')[1].setVisibility(false);
			api.map.getLayersByName('TOP50 Vector (WMTS)')[0].setIsBaseLayer(true);
			api.map.getLayersByName('TOP50 Vector (WMTS)')[1].setIsBaseLayer(true);
			api.map.getLayersByName('TOP50 Vector (WMTS)')[0].setOpacity(0.3);
			api.map.getLayersByName('TOP50 Vector (WMTS)')[0].setName('TOP50 Vector (WMTS) - Zachtere kleuren');
			api.map.getLayersByName('TOP10 NL Baselayer (WMTS)')[0].setVisibility(false);
			api.map.getLayersByName('TOP10 NL Baselayer (WMTS)')[1].setVisibility(false);
			api.map.getLayersByName('TOP10 NL Baselayer (WMTS)')[0].setOpacity(0.3);
			api.map.getLayersByName('TOP10 NL Baselayer (WMTS)')[0].setName('TOP10 NL Baselayer (WMTS) - Zachtere kleuren');
			var switcherControl = api.map.getControlsByClass("OpenLayers.Control.LayerSwitcher")[0];
			switcherControl.maximizeControl();
			api.map.getLayersByName('BRT Achtergrondkaart (WMTS) - Zachtere kleuren')[0].setVisibility(true);
		</script>
	</body>
</html>
